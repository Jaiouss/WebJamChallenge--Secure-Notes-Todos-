<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

    <!-- header -->
        <header id="header">  
            <div class="logo">
                <img>
                <h2>NOTEKEEPER</h2>
            </div>
            <input id="searchBar" type="search" placeholder="Search...">
            <div style="display: flex; gap: 5px;">
                <button class="saveBtn" type="button">create</button>
                <h1>O</h1> 
            </div>   
        </header>

    <!-- main body -->  
        <div class="mainBody" id="homeMenu">
        <!--left menu-->
                    <div class="menuOptions">
                        <div class="divBtn" type="button"><img height="25px" class="menuImg" src="materials/black.png"><span class="
                            menuText">Home</span></div>
                        <div class="divBtn" type="button"><img height="18px" class="menuImg" src="materials/writing.png"><span class="
                            menuText">Notes</span></div>
                        <div class="divBtn" type="button"><img height="25px" class="menuImg" src="materials/black.png"><span class="
                            menuText">Archives</span></div>
                        <div class="divBtn" type="button"><img height="20px" class="menuImg" src="materials/settings.png" class="
                            menuText">Settings</span></div>
                    </div>
                    <div class="collectionBox">
                        <ul id="collectionList"></ul>
                    </div>
            </div>

        <!-- here content will be showed -->
            <div class="homePage">

                <div class="homeFeed">  <!-- where 6 sticky notes will bw displayed -->
                    <div class="stickyContainer">                       
                    </div>
                    <div class="pinContainer">  <!-- here pinned notes will be showed -->
                        <ul id="pinnedNotesList"></ul>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
