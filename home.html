<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">

    <!-- header -->
        <header id="header">  
            <div class="logo">
                <img>
                <h2>NOTEKEEPER</h2>
            </div>
            <input id="searchBar" type="search" placeholder="Search...">
            <div style="display: flex; gap: 5px;">
                <button class="saveBtn" type="button">create</button>
                <h1>O</h1> 
            </div>   
        </header>

    <!-- main body -->  
        <div class="mainBody">
        <!--left menu-->   
            <div id="homeMenu">
                <div class="menuOptions">
                    <div class="divBtn" type="button"><img height="25px" class="menuImg" src="materials/black.png"><span class="
                        menuText">Home</span></div>
                    <div class="divBtn" type="button"><img height="18px" class="menuImg" src="materials/writing.png"><span class="
                        menuText">Notes</span></div>
                    <div class="divBtn" type="button"><img height="25px" class="menuImg" src="materials/black.png"><span class="
                        menuText">Archives</span></div>
                    <div class="divBtn" type="button"><img height="20px" class="menuImg" src="materials/settings.png" class="
                        menuText">Settings</span></div>
                </div>
                <div class="collectionBox">
                    <ul id="collectionList"></ul>
                </div>
            </div>

        <!-- here content will be showed -->
            <div class="homePage">

                <div class="homeFeed">  <!-- where 6 sticky notes will bw displayed -->
                    <div class="stickyContainer">                       
                    </div>
                    <div class="pinContainer">  <!-- here pinned notes will be showed -->
                        <ul id="pinnedNotesList"></ul>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <script src="js.js"></script>
</body>
</html>
